<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1,
  maximum-scale=5"
		/>
		<link rel="icon" href="images/devchallenges.png" />
		<title>My team page</title>
		<link rel="stylesheet" href="style.css" />
	</head>

			<main>

				</figure>
				<figure>

					<img src="images/photo2.png" alt="Saba Cabrera portrait" />

				</figure>
				<figure>
					<h3>Tech lead</h3>
					<img src="images/photo3.png" alt="Shae Le portrait" />

				</figure>
				<figure>
					<h3>UX Designer</h3>
					<img src="images/photo4.png" alt="Skylah Lu portrait" />

				</figure>
				<figure>
					<h3>Developer</h3>
					<img
						src="images/photo5.png"
						alt="Griff Richards portrait"
					/>
					<figcaption>Griff Richards</figcaption>
				</figure>
				<figure>
					<h3>Developer</h3>
					<img src="images/photo6.png" alt="Stan John portrait" />

			<footer>
				<p>
					created by
